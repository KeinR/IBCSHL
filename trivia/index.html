<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trivia</title>
    <link href="style.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div id="menu">
        <h1>Trivia</h1>

        <span class="noselect">
            <button id="seasy" class="start" value="easy">Easy</button><br>
            <button id="smedium" class="start" value="medium">Medium</button><br>
            <button id="shard" class="start" value="hard">Hard</button><br>
            <button id="sall" class="start" value="all">All</button>
        </span>
    </div>
    <div id="loading" style="display: none;">
        <b>LOADING...</b>
    </div>
    <div id="game" style="display: none;">
        <div id="feedback"></div>
        <div id="score">Score: <span id="scoreVal">0</span></div>
        <div id="total">Correct: <span id="corr">0</span>/<span id="qtotal">0</span></div>
        <div id="streak">Streak: <span id="streakval">0</span></div><br>
        <div>Category: <span id="category"></span></div>
        <div id="diffWrap">Difficulty: <span id="diff"></span></div><br>
        <div id="quest"></div><br>
        <form id="selectionForm" class="noselect">
            <input name="diff" type="radio" id="a" value="a">
                <label id="la" for="a">null</label><br>
            </input>
            <input name="diff" type="radio" id="b" value="b">
                <label id="lb" for="b">null</label><br>
            </input>
            <input name="diff" type="radio" id="c" value="c">
                <label id="lc" for="c">null</label><br>
            </input>
            <input name="diff" type="radio" id="d" value="d">
                <label id="ld" for="d">null</label><br>
            </input>
        </form><br>
        <button id="send" class="noselect">submit</button>
    </div>
</body>
</html>
